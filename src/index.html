<!DOCTYPE html>
  <head>
    <title>Calculator project</title>
    <link rel="stylesheet" href="style.css" />
    </head>
  <body>
    <div id="calculator-body">
      <div id="displayDiv"><p id="display"></p></div>
      <div id="user-input">
        <div class="numbers">
          <button type="button" id="n7" class="number">7</button>
          <button type="button" id="n8" class="number">8</button>
          <button type="button" id="n9" class="number">9</button>
          <button type="button" id="n4" class="number">4</button>
          <button type="button" id="n5" class="number">5</button>
          <button type="button" id="n6" class="number">6</button>
          <button type="button" id="n1" class="number">1</button>
          <button type="button" id="n2" class="number">2</button>
          <button type="button" id="n3" class="number">3</button>
          <button type="button" id="nclear" class="number function">AC</button>
          <button type="button" id="n0" class="number">0</button>
          <button type="button" id="nequals" class="number function">=</button>
        </div>
        <div class="operators">
          <button type="button" id="op+" class="operator">+</button>
          <button type="button" id="op-" class="operator">-</button>
          <button type="button" id="op*" class="operator">*</button>
          <button type="button" id="op/" class="operator">/</button>
        </div>
      </div>
    </div>
    <script type = "module" src="calculator.js"></script>
  </body>
</html>
