<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>

    <!-- Include Mocha CSS styles -->
    <link
      href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="mocha"></div>

    <!-- Add the Chai assertion library -->
    <script src="https://chaijs.com/chai.js"></script>

    <!-- Add the Mocha test library -->
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

    <script type="module">
      // Set chai.expect as a global variable
      const expect = chai.expect;

      // Setup Mocha to use the BDD interface
      mocha.setup("bdd");
    </script>

    <!-- Import the sum function -->
    <script type="module" src="../src/calculator.js"></script>

    <!-- Import the tests for the sum function -->
    <script type="module" src="./calculatorTEST.js"></script>

    <script>
      // Run the tests with Mocha
      // Set chai.expect as a global variable
      mocha.run();
    </script>
  </body>
</html>
